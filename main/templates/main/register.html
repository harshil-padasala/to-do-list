{% extends 'main/main.html' %} {% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %} 
        <label for="">{{form.username.label}}</label>
        {{form.username}}

        <label for="">{{form.password1.label}}</label>
        {{form.password1}}

        <label for="">{{form.password2.label}}</label>
        {{form.password2}}

        <input style="margin-top: 10px;" class="button" type="submit" value="Register" />
    </form>

    <h2>Already have an account? <a style="text-decoration: none;" href="{% url 'login' %}">Login</a></h2>
</div>

{% endblock content %}
